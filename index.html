<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet"/>
    <title>FTF</title>
</head>
<body> 
    <div id="mocha"></div>
    <div id="root">
        <div class="info">
            <div class="game title">Welcome to FTF Games</div>
            <div class="row game">
                <label for="gameType">Enter Game Type</label>
                <select name="gameType" id="gameType">
                    <option value="playoff">Kpessekou</option>
                    <option value="final">Zobibi</option>
                </select>
            </div>
            <div class="row game finalSelect"><label for="region1">Enter Region 1</label><select name="region1" id="region1"></select></div>
            <div class="row game finalSelect"><label for="region2">Enter Region 2</label><select name="region2" id="region2"></select></div>
            
            <div class="buttons game">
                <button id="resetButton">Reset</button>
                <button id="generateButton">Generate</button>
            </div>
        </div>
        <div id="output_playoff">
            <div class="game title">Kpessekou</div>
        </div>
        <div id="output_final">
            <div class="game title">Zobibi</div>
        </div>
    </div>   
</body>
<script src="src/data.js"></script>
<script src="src/utils.js"></script>
<script src="src/index.js"></script>
